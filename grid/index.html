<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Win8 start with grid</title>
        <link rel="stylesheet" href="style.css">
    </head>

        <div class="wrapper">
            <div class="block wide w1"></div>
            <div class="block wide w2"></div>
            <div class="block mid m1"></div>
            <div class="block small s1"></div>
            <div class="block small s2"></div>
            <div class="block wide w3"></div>
            <div class="block small s3"></div>
            <div class="block small s4"></div>
            <div class="block wide w4"></div>
            <div class="block mid m2"></div>
            <div class="block mid m3"></div>
            <div class="block big b1"></div>
            <div class="block mid m4"></div>
            <div class="block mid m5"></div>
            <div class="block big b2"></div>
            <div class="block wide w5"></div>
            <div class="block wide w6"></div>
            <div class="block mid m6"></div>
            <div class="block small s5"></div>
            <div class="block small s6"></div>
            <div class="block wide w7"></div>
            <div class="block wide w8"></div>
            <div class="block small s7"></div>
            <div class="block small s8"></div>
        </div>
    </body>
</html>
