<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1><a href="src/index.html">Example of using tables with forms</a></h1>
        <form action="">
            <h1>Inputs</h1>
            <input type="text" name="search" value="Here you can type" />
            <input type="submit" value="Submit button" />
            <input type="reset" value="Reset button" />
            <button type="submit">Also submit button</button>
            <br />
            <input
                type="text"
                name="placeholder"
                placeholder="This is a placeholder"
            />
            <h1>Radio</h1>
            <input type="radio" value="1" name="gender" id="maleCheck" />
            <label for="maleCheck">Male</label>
            <br />
            <input type="radio" value="2" name="gender" id="femaleCheck" />
            <label for="femaleCheck">Female</label>
            <br />
            <input
                type="radio"
                value="3"
                name="gender"
                id="heliCheck"
                checked
            />
            <label for="heliCheck">Helicopter</label>
            <h1>Checkbox</h1>
            <label for="happyCheck">Are you happy?</label>
            <input type="checkbox" name="happy" id="happyCheck" required />
            <h1>Textarea</h1>
            <textarea rows="5" cols="5"></textarea>
            <h1>Select</h1>
            <select name="selectGender">
                <option selected disabled>Select gender</option>
                <option value="1">Male</option>
                <option value="2">Female</option>
                <option value="3">Helicopter</option>
            </select>
            <br />
            <select name="selectCar" multiple>
                <option selected disabled>Select car</option>
                <option value="1">Ferrari</option>
                <option value="2">Lombrjombr</option>
                <option value="3">Matiz</option>
            </select>
        </form>
    </body>
</html>
