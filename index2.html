        <script>
            const randomNumbers = [...Array(30)].map(
                (e) => ~~(Math.random() * 100),
            );

            let numberPosition = 0;

            for (const row of document.body.firstElementChild.rows) {
                for (const cell of row.cells) {
                    cell.textContent = randomNumbers[numberPosition];

                    if (randomNumbers[numberPosition] >= 50) {
