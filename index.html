<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            body {
                display: flex;
                gap: 10px;
            }

            td {
                border: 1px solid black;
                text-align: center;
                padding: 10px;
            }

            table {
                border-collapse: collapse;
            }

            button {
                height: fit-content;
            }
        </style>
    </head>
    <body>
        <table>
            <tbody>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
            </tbody>
        </table>

        <button onclick="addNumber()">Add new number</button>

        <script>
            const table = document.body.firstElementChild;
            let currentRow = table.rows[table.rows.length - 1];

            const randomNumbers = [...Array(30)].map(
                (e) => ~~(Math.random() * 100),
            );

            let numberPosition = 0;

            for (const row of table.rows) {
                for (const cell of row.cells) {
                    cell.textContent = randomNumbers[numberPosition];

                    if (randomNumbers[numberPosition] >= 50) {
                        cell.style.backgroundColor = "orange";
                    }

                    numberPosition++;
                }
            }

            function addNumber() {
                if (
                    currentRow.cells[currentRow.cells.length - 1].innerHTML !==
                    ""
                ) {
                    const newRow = `
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    `;

                    table.firstElementChild.innerHTML += newRow;
                    currentRow = table.rows[table.rows.length - 1];
                }

                for (const cell of currentRow.cells) {
                    if (cell.innerHTML === "") {
                        cell.innerHTML = ~~(Math.random() * 100);
                        if (cell.innerHTML >= 50) {
                            cell.style.backgroundColor = "orange";
                        }
                        return;
                    }
                }
            }
        </script>
    </body>
</html>
