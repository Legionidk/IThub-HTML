<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <section id="feedback">
            <h2>Задайте свой вопрос</h2>
            <form action="">
                <table>
                    <tr>
                        <td><label for="name">Ваше имя</label></td>
                        <td>
                            <input
                                type="text"
                                id="name"
                                name="name"
                                placeholder="Иван"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label
                                >К какой возрастной группе вы относитесь</label
                            >
                        </td>
                        <td>
                            <label>
                                <input
                                    type="radio"
                                    name="age"
                                    value="Меньше 18"
                                />
                                < 18 лет
                            </label>
                            <label>
                                <input type="radio" name="age" value="18-29" />
                                18-29 лет
                            </label>
                            <label>
                                <input type="radio" name="age" value="30-50" />
                                30-50 лет
                            </label>
                            <label>
                                <input
                                    type="radio"
                                    name="age"
                                    value="Больше 50"
                                />
                                > 50 лет
                            </label>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="quantity"
                                >Сколько чашек кофе вы выпиваете в
                                неделю?</label
                            >
                        </td>
                        <td>
                            <input
                                type="number"
                                id="quantity"
                                name="quantity"
                                placeholder="5"
                            />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="type">О чем ваш вопрос?</label>
                        </td>
                        <td>
                            <select id="type" name="type">
                                <option>Про наше кафе</option>
                                <option>О сортах кофе</option>
                                <option>О ценах и объемах</option>
                                <option>Другое</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <label for="message">Напишите свой вопрос</label>
                        </td>
                        <td>
                            <textarea id="message" name="message"></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td></td>
                        <td>
                            <input type="reset" value="Очистить" />
                            <input type="submit" value="Задать вопрос" />
                        </td>
                    </tr>
                </table>
            </form>
        </section>
    </body>
</html>
